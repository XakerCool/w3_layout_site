    <div class="contact_form" id="contact">
        <div class="contact__text">
            <h3><span class="uppercase_text">contact</span></h3>
            <p>Lets get in touch. Send us a message:</p>
        </div>
        <div class="contact__data">
            <p>
                <i class="fa fa-map-marker fa-fw"></i>
                Chicago, US
            </p>
            <p>
                <i class="fa fa-phone fa-fw"></i>
                Phone: +00 151515
            </p>
            <p>
                <i class="fa fa-envelope fa-fw"></i>
                Email: mail@mail.com
            </p>
        </div>
        <div class="form">
            <p>Sign up for feedback: </p>
            <form action="" class="registration_form">
                <label class="simple_label">
                    Name:
                    <input type="text" name="name" placeholder="Name" required tabindex="1" class="text_input_field">
                </label>
                <label class="simple_label">
                    Password:
                    <input type="password" name="password" placeholder="Password" required tabindex="2" pattern=".{8,}" class="text_input_field">
                </label>
                <label class="simple_label">
                    Phone:
                    <input type="tel" name="phone" placeholder="Phone" required tabindex="4" class="text_input_field">
                </label>
                <input type="submit" value="Sign up" class="submit_button" tabindex="5">
            </form>
            <p>Fill the form for feedback:</p>
            <form action="" class="send_mail_form">
                <label class="simple_label">
                    Email:
                    <input type="email" name="email" placeholder="Email" required tabindex="6" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="text_input_field">
                </label>
                <label class="simple_label">
                    Message:
                    <textarea name="message" required tabindex="7" class="textarea_input_field"></textarea>
                </label class="simple_label">
                <div class="checkboxes_fields">
                    <label class="minibuttons_label">
                        <input type="checkbox" name="send_to_email" tabindex="8">
                        send message to your email
                    </label>
                    <label class="minibuttons_label">
                        <input type="checkbox" name="send_to_phone" tabindex="9">
                        send message to your phone
                    </label>
                    <label class="minibuttons_label">
                        <input type="checkbox" name="ring_to_phone" tabindex="10">
                        ring to your phone
                    </label>
                </div>
                <div class="radiobuttons_fields">
                    <label class="minibuttons_label">
                        <input type="radio" name="subscribe_type" tabindex="11">
                        Basic
                    </label>
                    <label class="minibuttons_label">
                        <input type="radio" name="subscribe_type" tabindex="12">
                        Pro
                    </label>
                    <label class="minibuttons_label">
                        <input type="radio" name="subscribe_type" tabindex="13">
                        Premium
                    </label>
                </div>
                <label class="simple_label">
                    If you're writing a complaint to the team, please, choose a worker: 
                    <select name="workerName" class="select_worker">
                        <option value="john_doe">John Doe</option>
                        <option value="anja_doe">Anja Doe</option>
                        <option value="mike_ross">Mike Ross</option>
                        <option value="dan_star">Dan Star</option>
                    </select>
                </label>
                <button type="button" class="send_button">Send</button>
            </form>
        </div>
